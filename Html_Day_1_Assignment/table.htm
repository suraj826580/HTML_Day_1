<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Table</title>
    <style>
      .new {
        color: rgb(27, 86, 182);
        text-align: center;
      }
      .new1 {
        text-align: center;
      }

      table,
      tr,
      th,
      td {
        border: 1px solid grey;
        border-spacing: 0px;
        margin: 1px;
        padding: 10px;
      }
      table {
        border: 1px solid white;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr class="new">
          <th>No.</th>
          <th>Full Name</th>
          <th>Position</th>
          <th>Salary</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="new1">1</td>
          <td>Bill Gates</td>
          <td>Founder Microsoft</td>
          <td>$1000</td>
        </tr>
        <tr>
          <td class="new1">2</td>
          <td>Steve Jobs</td>
          <td>Founder Apple</td>
          <td>$1200</td>
        </tr>
        <tr>
          <td class="new1">3</td>
          <td>Larry Page</td>
          <td>Founder Google</td>
          <td>$1100</td>
        </tr>
        <tr>
          <td class="new1">4</td>
          <td>Mark Zuckerberg</td>
          <td>Founder Facebook</td>
          <td>$1300</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
